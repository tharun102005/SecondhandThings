<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Flask static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .top-bar {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .top-bar a {
            text-decoration: none;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .top-bar a:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>

<!-- ADMIN LINK -->
<div class="top-bar">
    <a href="/admin-login">Admin</a>
</div>

<div class="container">
    <h2>User Login</h2>

    <!-- âœ… UPDATED LOGIN FORM -->
    <form method="POST" action="/login">
        <input
            class="mobile_number"
            type="text"
            name="mobile"
            placeholder="Mobile Number"
            required
        >

        <input
            class="password"
            type="password"
            name="password"
            placeholder="Password"
            required
        >

        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <p class="link">
        New user? <a href="/signup">Sign Up</a>
    </p>
</div>

</body>
</html>
