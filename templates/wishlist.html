<!DOCTYPE html>
<html>
<head>
    <title>My Wishlist</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .back {
            text-decoration: none;
            background: black;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
        }

        .count {
            font-weight: bold;
            color: #2874f0;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .item:hover {
            background: #eef2ff;
        }

        .img-box img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
        }

        .details {
            flex: 1;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        .remove {
            color: red;
            font-weight: bold;
            text-decoration: none;
        }

        .move {
            display: inline-block;
            margin-top: 6px;
            background: #2874f0;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="top-bar">
        <a href="/buy" class="back">← Back to Buy</a>
        <div class="count">Total: {{ items|length }}</div>
    </div>

    <h2>❤️ My Wishlist</h2>

    {% if items %}
        {% for item in items %}
        <div class="item" onclick="openItem('{{ item.id }}')">

            <div class="img-box">
                <img src="{{ item.images[0] if item.images else '/static/no-image.png' }}">
            </div>

            <div class="details">
                <b>{{ item.model }}</b><br>
                <span class="price">₹ {{ item.price }}</span> | {{ item.type }}<br>

                <a class="move"
                   href="/item/{{ item.id }}"
                   onclick="event.stopPropagation();">
                   View Item
                </a>
            </div>

            <a class="remove"
               href="/toggle-wishlist/{{ item.id }}"
               onclick="event.stopPropagation();">
               Remove
            </a>

        </div>
        {% endfor %}
    {% else %}
        <p>No items in wishlist.</p>
    {% endif %}

</div>

<script>
function openItem(id){
    window.location.href = "/item/" + id;
}
</script>

</body>
</html>
