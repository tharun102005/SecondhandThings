<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .mobile-display {
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }

        .info-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .resend-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .resend-section p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .resend-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .resend-btn:hover {
            background: #667eea;
            color: white;
        }

        .resend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timer {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .otp-input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .otp-digit {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .otp-digit:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Verify OTP</h1>
            <p>We've sent a verification code to</p>
            <div class="mobile-display">{{ email }}</div>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="info-box">
            <p>Enter the 6-digit OTP sent to your mobile number. The OTP is valid for 5 minutes.</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="000000" maxlength="6" 
                       pattern="[0-9]{6}" required autofocus>
            </div>

            <button type="submit" class="btn">Verify OTP</button>
        </form>

        <div class="resend-section">
            <p>Didn't receive the OTP?</p>
            <button type="button" class="resend-btn" id="resendBtn" onclick="resendOTP()">
                Resend OTP
            </button>
            <div id="timerDisplay"></div>
        </div>

        <div class="back-link">
            <a href="/login">← Back to Login</a>
        </div>
    </div>

    <script>
        let resendTimer = 30;
        const resendBtn = document.getElementById('resendBtn');
        const timerDisplay = document.getElementById('timerDisplay');
        const otpInput = document.getElementById('otp');

        // Auto-focus next input after 6 digits
        otpInput.addEventListener('input', function() {
            if (this.value.length === 6) {
                // Auto-submit after entering 6 digits
                setTimeout(() => {
                    this.form.submit();
                }, 300);
            }
        });

        // Only allow digits
        otpInput.addEventListener('keypress', function(e) {
            if (!/[0-9]/.test(e.key)) {
                e.preventDefault();
            }
        });

        function resendOTP() {
            const email = '{{ email }}';
            resendBtn.disabled = true;

            fetch('/resend-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=' + encodeURIComponent(email)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    timerDisplay.innerHTML = '<p style="color: #3c3; margin-top: 10px;">✓ OTP sent successfully!</p>';
                    startTimer();
                } else {
                    timerDisplay.innerHTML = '<p style="color: #c33; margin-top: 10px;">✗ Error sending OTP</p>';
                    resendBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resendBtn.disabled = false;
            });
        }

        function startTimer() {
            resendTimer = 30;
            const timerInterval = setInterval(() => {
                resendTimer--;
                timerDisplay.innerHTML = '<p class="timer">Resend OTP in ' + resendTimer + 's</p>';
                
                if (resendTimer <= 0) {
                    clearInterval(timerInterval);
                    resendBtn.disabled = false;
                    timerDisplay.innerHTML = '';
                }
            }, 1000);
        }

        // Start timer on page load
        window.addEventListener('load', startTimer);
    </script>
</body>
</html>
